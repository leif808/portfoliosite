<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leif’s Website</title>

  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav mr-4">
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#portfolio">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <header class="header">
    <div class="overlay"></div>
    <div class="container">
      <div class="description">
        <h1>Leif Tabernero</h1>
        <p>Full Stack Developer</p>
      </div>
    </div>
  </header>

  <!-- About -->
  <div class="about" id="about">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>About Me</h1>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <img src="/img/leif.jpg" class="img-fluid">
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12">
          <h3>Aloha!</h3>
          <p>I’m a full stack developer currently living in Honolulu, Hawai‘i. I like to learn new things and solve problems in real life situations.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Portfolio -->
  <div class="portfolio" id="portfolio">
    <div class="portfolio">
      <h1 class="text-center">Portfolio</h1>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-12">
            <img src="img/nucampsite.jpg" class="img-fluid">
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12">
            <img src="images/portfolio/port1.png" class="img-fluid">
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12">
            <img src="images/portfolio/port6.png" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact form -->
  <div class="contact-form" id="contact">
    <div class="container">
      <form>
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-12">
            <h1>Get in Touch</h1>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-12 right">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Your Name" name="">
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-lg" placeholder="YourEmail@email.com" name="email">
            </div>
            <div class="form-group">
              <textarea class="form-control form-control-lg">

          </textarea>
            </div>
            <input type="submit" class="btn btn-secondary btn-block" value="Send" name="">
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3" style="background:#393E46;">
    <div class="container">
      <p class="text-center text-white lead">Copyright &copy; <script type="text/javascript">
        document.write(new Date().getFullYear());
        </script> Leif Tabernero.</p>
      
    </div>
    </footer>

  <!-- JQuery and Bootstrap JS -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src='js/main.js'></script>

</body>

</html>
